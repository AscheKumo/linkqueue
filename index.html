<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Dark Mode & Centered Layout */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      color: #90EE90;
      text-align: center;
    }
    form {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    button {
      background-color: #90EE90;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #76c776;
    }
    .manager-link {
      text-align: center;
      margin-top: 20px;
    }
    .manager-link a {
      color: #90EE90;
      text-decoration: none;
      font-weight: bold;
    }
    .manager-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      form { padding: 15px; }
      input, button { padding: 10px; }
    }
  </style>
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Replace with your Firebase project configuration
    var firebaseConfig = {
    apiKey: "AIzaSyArhtko72Apx37wxCrg5ebTJTKPT2cldVE",
    authDomain: "linkqueue-c0ebd.firebaseapp.com",
    projectId: "linkqueue-c0ebd",
    storageBucket: "linkqueue-c0ebd.firebasestorage.app",
    messagingSenderId: "952645301250",
    appId: "1:952645301250:web:aa485153f1f0461612a31b",
    measurementId: "G-N6JG5FCSTE"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Submit Your Link</h1>
  <form id="submissionForm">
    <input type="text" id="username" placeholder="Your Username" required>
    <input type="url" id="link" placeholder="Link URL" required>
    <button type="submit">Submit</button>
  </form>
  
  <!-- Link to the manager page -->
  <div class="manager-link">
    <a href="manager.html">Manager Login</a>
  </div>
  
  <script>
    document.getElementById('submissionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const link = document.getElementById('link').value;
      
      // Add the new link to the "queue" collection
      db.collection("queue").add({
        username: username,
        link: link,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        played: false
      })
      .then(function() {
        alert("Link submitted!");
        document.getElementById('submissionForm').reset();
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });
    });
  </script>
</body>
</html>
