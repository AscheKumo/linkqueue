<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Link</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    .manager-link { text-align: center; margin-top: 20px; }
  </style>
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Replace with your Firebase project configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Submit Your Link</h1>
  <form id="submissionForm">
    <input type="text" id="username" placeholder="Your Username" required>
    <input type="url" id="link" placeholder="Link URL" required>
    <button type="submit">Submit</button>
  </form>
  
  <!-- Link to the manager page -->
  <div class="manager-link">
    <a href="manager.html">Manager Login</a>
  </div>
  
  <script>
    document.getElementById('submissionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const link = document.getElementById('link').value;
      
      // Add the new link to the "queue" collection
      db.collection("queue").add({
        username: username,
        link: link,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        played: false
      })
      .then(function() {
        alert("Link submitted!");
        document.getElementById('submissionForm').reset();
      })
      .catch(function(error) {
        console.error("Error adding document: ", error);
      });
    });
  </script>
</body>
</html>
