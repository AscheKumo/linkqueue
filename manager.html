<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global box-sizing */
    * {
      box-sizing: border-box;
    }
    /* Container layout for sidebar and main content */
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Sidebar styling (identical to index.html) */
    .sidebar {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      width: 220px;
      min-width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 15px;
    }
    .sidebar a {
      color: #90EE90;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    /* Main content area */
    .main-content {
      flex: 1;
      background-color: #121212;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    /* Global dark mode styling */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      color: #90EE90;
      margin-bottom: 20px;
      text-align: center;
    }
    #queueList {
      list-style: none;
      padding: 0;
      width: 100%;
    }
    li {
      background-color: #1e1e1e;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    a {
      color: #90EE90;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #90EE90;
      color: #121212;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #76c776;
    }
    /* Right-align the "Mark as Played" button */
    .button-container {
      text-align: right;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }
      .sidebar, .main-content {
        width: 100%;
        max-width: none;
      }
    }
  </style>
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyArhtko72Apx37wxCrg5ebTJTKPT2cldVE",
      authDomain: "linkqueue-c0ebd.firebaseapp.com",
      projectId: "linkqueue-c0ebd",
      storageBucket: "linkqueue-c0ebd.firebasestorage.app",
      messagingSenderId: "952645301250",
      appId: "1:952645301250:web:aa485153f1f0461612a31b",
      measurementId: "G-N6JG5FCSTE"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
  </script>
</head>
<body>
  <div class="container">
    <!-- Unified Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="manager.html">Manager</a></li>
        <li><a href="https://www.twitch.tv/thesteelesmokinshow" target="_blank">Steele Smokin Show</a></li>
      </ul>
    </nav>
    <!-- Main Content -->
    <div class="main-content">
      <h1>Queue Manager</h1>
      <ul id="queueList"></ul>
    </div>
  </div>
  <script>
    // Hardcoded manager password â€“ change as needed
    var managerPassword = "yourpassword";
    
    // Check for a valid login timestamp
    function isLoggedIn() {
      const loginTime = localStorage.getItem("managerLoginTime");
      if (!loginTime) return false;
      const loginTimestamp = parseInt(loginTime, 10);
      const now = Date.now();
      const oneDay = 24 * 60 * 60 * 1000;
      return (now - loginTimestamp < oneDay);
    }
    
    // Require login if not already logged in
    function requireLogin() {
      if (isLoggedIn()) {
        loadQueue();
      } else {
        const password = prompt("Enter manager password:");
        if (password === managerPassword) {
          localStorage.setItem("managerLoginTime", Date.now().toString());
          loadQueue();
        } else {
          alert("Incorrect password!");
          window.location.href = "index.html";
        }
      }
    }
    
    // Call login on page load
    requireLogin();
    
    // Load and display the queue
    function loadQueue() {
      db.collection("queue")
        .where("played", "==", false)
        .orderBy("timestamp")
        .onSnapshot(
          function(querySnapshot) {
            var list = document.getElementById("queueList");
            list.innerHTML = "";
            if(querySnapshot.empty) {
              list.innerHTML = "<li>No items in the queue.</li>";
              return;
            }
            querySnapshot.forEach(function(doc) {
              var item = doc.data();
              var li = document.createElement("li");
              li.innerHTML = `<strong>${item.username}</strong> submitted: 
                              <a href="${item.link}" target="_blank">${item.link}</a><br>
                              <small>${item.timestamp ? item.timestamp.toDate().toLocaleString() : "Pending..."}</small>`;
              
              // Right-align the button
              var btn = document.createElement("button");
              btn.textContent = "Mark as Played";
              btn.onclick = function() {
                db.collection("queue").doc(doc.id).update({ played: true })
                  .catch(function(error) {
                    console.error("Error updating document: ", error);
                  });
              };
              var btnContainer = document.createElement("div");
              btnContainer.className = "button-container";
              btnContainer.appendChild(btn);
              li.appendChild(btnContainer);
              
              list.appendChild(li);
            });
          },
          function(error) {
            console.error("Error loading queue:", error);
            alert("Error loading queue. Check console for details.");
          }
        );
    }
  </script>
</body>
</html>
